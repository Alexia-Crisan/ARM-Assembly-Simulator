<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ARM Assembly Simulator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="editor">
      <h2>Assembly Code</h2>
      <textarea id="codeArea">
; simple program
start:
    MOV R0, #5
    MOV R1, #7
    ADD R2, R0, R1
    STR R2, [R3, #16]
    B add
add:
    MOV R3, #4
    ADD R4, R0, R3
HLT</textarea
      >
      <div>
        <button onclick="assembleAndRun()">Assemble & Run</button>
        <button onclick="resetProgram()">Reset</button>
      </div>
    </div>

    <div id="output">
      <h2>Visualization</h2>
      <div id="results"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
